<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Добавление больницы</h1>
    <form th:action="${'/hospital/add'}" method="post" th:object="${hospitals}">
        <table border="1" class="styled-table">
            <tr>
                <th>Название</th>
                <th>Палата</th>
                <th>Лаборатория</th>
            </tr>
            <tr>
                <td>
                    <input class="form-control" type="text" name="nameHospital" placeholder="Введите Номер" >
                    <div th:if="${#fields.hasErrors('nameHospital')}" th:errors="*{nameHospital}"/>
                </td>
                <td>
                    <select  name="numberPalat">
                        <div th:each="element : ${palats}">
                            <option th:text="${element.numberPalat}"></option>
                        </div>
                    </select>
                </td>
                <td>
                    <select  name="nameLaboratory">
                        <div th:each="element : ${laboratories}">
                            <option th:text="${element.nameLaboratory}"></option>
                        </div>
                    </select>
                </td>
            </tr>
        </table>
        <button type="submit" class=" my-1 btn btn-success">Добавить челика</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
