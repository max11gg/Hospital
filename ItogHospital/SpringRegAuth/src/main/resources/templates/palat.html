<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Клиенты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
  <div th:insert="blocks/header"></div>
  <div class="row">
    <div th:switch="${palats}">
      <div class="col-md-6">
        <div th:case="*">
          <h2 class="my-5">Палаты</h2>
          <table  border="1" class="table table-striped">
            <thead>
            <tr>
              <th>Номер</th>
              <th>Кровать</th>
              <th>Действия</th>
            </tr> <!--ряд с ячейками заголовков-->
            </thead>
            <tbody>
            <th:block th:each="palat : ${palats}">
              <tr>
                <td th:text="${palat.numberPalat}"></td>
                <td>
                  <from th:each="position : ${palat.getBed()}">
                    <p th:text="${position.getNumberBed()}"></p>
                  </from>
                </td>
                <td>
                  <a th:href="'/palat/' + ${palat.id} + '/edit'" class=" my-1 btn btn-success">Редактировать</a>
                  <a th:href="'/palat/' + ${palat.id} + '/remove'" class="btn btn-danger">Удалить</a>
                </td>
              </tr>
            </th:block>
          </table>
        </div>
        <p class="btn btn-primary"><a href="/palat/add" style="color: aliceblue; text-decoration: none">Добавить палату</a></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
