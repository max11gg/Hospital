<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Редактирование кровати</h1>
    <form method="post" th:object="${bed}">
        <table border="1" class="styled-table">
            <tr>
                <th>Номер</th>
            </tr>
            <tr>
                <td>
                    <input class="form-control" type="text" name="numberBed" placeholder="Введите Фамилию" th:field="*{numberBed}" id="numberBed" th:value="${numberBed}">
                    <div th:if="${#fields.hasErrors('numberBed')}" th:errors="*{numberBed}"/>
                </td>
            </tr>
        </table>
        <button type="submit" class="my-1 btn btn-success">Изменить челика</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
